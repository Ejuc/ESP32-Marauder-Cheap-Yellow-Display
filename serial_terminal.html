
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serial Terminal</title>
    <link rel="stylesheet" href="/ESP32-Marauder-Cheap-Yellow-Display/web/serial_terminal/css/dark.css">
    <link rel="apple-touch-icon" sizes="120x120" href="/ESP32-Marauder-Cheap-Yellow-Display/fav/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/ESP32-Marauder-Cheap-Yellow-Display/fav/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/ESP32-Marauder-Cheap-Yellow-Display/fav/favicon-16x16.png">
    <link rel="manifest" href="/ESP32-Marauder-Cheap-Yellow-Display/fav/site.webmanifest">
    <link rel="mask-icon" href="/ESP32-Marauder-Cheap-Yellow-Display/fav/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
</head>
<body>
    <div id="terminalContainer" class="terminal">
        <div class="connection-controls">
            <div class="connection-controls-left">
                <img src="/ESP32-Marauder-Cheap-Yellow-Display/web/serial_terminal/assets/logo1.png"><p class="top-text"></p> 
                <div class="dropdown-container">
                    <label class="baud-rate-label" for="baudRate"></label>
                    <select id="baudRate" class="dropdown">
                    <option value="2400">2400</option>
                    <option value="4800">4800</option>
                    <option value="9600">9600</option>
                    <option value="19200">19200</option>
                    <option value="38400">38400</option>
                    <option value="57600">57600</option>
                    <option selected value="115200">115200</option>
                    <option value="230400">230400</option>
                    <option value="460800">460800</option>
                    <option value="921600">921600</option>
                </select>
            </div>
            <div class="dropdown-container">
                <label for="endOfLine"></label>
                <select id="endOfLine" class="dropdown">
                <option value="none">None</option>
                <option value="cr">Carriage Return (\r)</option>
                <option value="lf">Line Feed (\n)</option>
                <option value="crlf" selected>Both (\r\n)</option>
            </select>
        </div>
            <button id="butConnect" type="button">Connect</button>
            <button id="butDisconnect" type="button" style="display:none;">Disconnect</button>
        </div>
        <div class="connection-controls-right">
            <button id="butHome" type="button" onclick="window.location.href='/ESP32-Marauder-Cheap-Yellow-Display/flash0.html';">Home</button>
        </div>
        </div>
        <div id="terminalOutput" class="terminal-output"></div>
        <pre></pre>
        <div class="terminal-input-row">
            <input type="text" id="terminalInput" class="terminal-input" placeholder="Type here to send data...">
            <button id="butSend" type="button">SEND</button>
        </div>
    </div>
    <script src="/ESP32-Marauder-Cheap-Yellow-Display/web/serial_terminal/js/serial.js" defer></script>
</body>
</html>
